<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Works - Lee Family Press</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: #f0f0f0;
      background: #1c1c1c;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(8px);
      z-index: 1000;
    }
    header h1 {
      font-size: 1.5rem;
      background: linear-gradient(45deg, #ff6600, #ffaa00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    nav a {
      color: #ddd;
      margin-left: 1.5rem;
      text-decoration: none;
      transition: color 0.3s;
    }
    nav a:hover { color: #ff6600; }

    .section {
      padding: 6rem 2rem 4rem;
      text-align: center;
    }
    .section h2 {
      font-size: 2rem;
      margin-bottom: 2rem;
      background: linear-gradient(90deg, #ff6600, #ffaa00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .works-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    .book {
      background: #222;
      padding: 1rem;
      border-radius: 10px;
      transition: transform 0.3s;
    }
    .book:hover { transform: translateY(-5px); }

    .book img {
      width: 100%;
      aspect-ratio: 2 / 3; /* ensures 6x9 proportions */
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 1rem;
      background: #555; /* fallback color */
    }
    .book h3 {
      font-size: 1.3rem !important;
      margin-bottom: 0.5rem !important;
      color: #ff9933 !important;
    }
    .book p {
      margin: 0.3rem 0;
      color: #bbb;
      font-size: 0.95rem;
    }

    a {
      margin: 0.3rem 0;
      color: #bbb;
      font-size: 0.95rem;
    }
    
    footer {
      padding: 2rem;
      background: #000;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Lee Family Press</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="works.html">Works</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- Works Section -->
  <section class="section">
    <h2>Our Works</h2>
    <div class="works-grid">

      <!-- Book 1 -->
      <div class="book">
        <img src="lib/pictures/k-story-cover-book-1.png" alt="K-Story Cover">
        <h3><a href="/works/k-story-book-1">K-Story: History and Songs of Korea</a></h3>
        <p><em>Book 1: Ancient Kingdoms</em></p>
        <p>By <a href="/authors/jun-hee-lee">Jun Hee Lee</a> and <a href="/authors/jaewon-lee">Jaewon Lee</a></p>
        <p><strong>Releasing November 24, 2025</strong></p>
      </div>

      <!-- Book 2 -->
      <div class="book">
        <img src="lib/pictures/apple-cover.png" alt="Apple Cover">
        <h3>Apple</h3>
        <p>By <a href="/authors/jaewon-lee">Jaewon Lee</a></p>
        <p><strong>Releasing October 15, 2025</strong></p>
      </div>

    </div>
  </section>

  <footer id="contact">
    <p>&copy; 2025 Lee Family Press. All Rights Reserved.</p>
  </footer>
</body>
</html>
