<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - Lee Family Press</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      background: linear-gradient(180deg, #000, #111);
      color: #fff;
      display: flex;
      flex-direction: column;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(8px);
      z-index: 1000;
    }

    header h1 {
      font-size: 1.5rem;
      background: linear-gradient(45deg, #ff6600, #ffaa00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    nav a {
      color: #ddd;
      margin-left: 1.5rem;
      text-decoration: none;
      transition: color 0.3s;
    }
    nav a:hover { color: #ff6600; }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 8rem 2rem 4rem;
    }

    h2 { font-size: 2rem; margin-bottom: 1rem; color: #ffb84d; }
    p { max-width: 600px; text-align: center; margin-bottom: 2rem; opacity: 0.9; }

    form {
      background: rgba(255,255,255,0.1);
      padding: 2rem;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label { font-weight: 500; color: #ffcc66; }
    input, textarea {
      padding: 0.8rem;
      border: none;
      border-radius: 5px;
      background: rgba(255,255,255,0.2);
      color: #fff;
      font-size: 1rem;
      resize: none;
    }
    input:focus, textarea:focus { outline: 2px solid #ff9900; }

    button {
      background: linear-gradient(45deg, #ff6600, #ffaa00);
      border: none;
      color: #000;
      font-weight: bold;
      padding: 0.9rem;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { opacity: 0.9; }

    .fine-print {
      font-size: 0.8rem;
      text-align: center;
      color: #bbb;
      opacity: 0.8;
      margin-top: 0.25rem;
      line-height: 1.4;
    }
    .fine-print a { color: #ffb84d; text-decoration: none; transition: color 0.3s; }
    .fine-print a:hover { color: #ffaa00; text-decoration: underline; }

    footer { text-align: center; padding: 1.5rem; font-size: 0.9rem; color: #999; }
  </style>
</head>
<body>
<header>
  <h1>Lee Family Press</h1>
  <nav>
    <a href="https://leefamilypress.com/index.html">Home</a>
    <a href="https://leefamilypress.com/works.html">Works</a>
    <a href="https://leefamilypress.com/contact.html">Contact</a>
    <div class="dropdown">
      <a href="#">Authors â–¾</a>
      <div class="dropdown-content">
        <a href="https://leefamilypress.com/authors/jun-hee-lee.html">Jun Hee Lee</a>
        <a href="https://leefamilypress.com/authors/jaewon-lee.html">Jaewon Lee</a>
      </div>
    </div>
  </nav>
</header>

<style>
.dropdown {
  position: relative;
  display: inline-block;
}
.dropdown-content {
  display: none;
  position: absolute;
  top: 100%;
  right: 0;
  left: auto;
  background: #222;
  padding: 0.5rem 0;
  border-radius: 6px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.3);
  min-width: 180px;
  z-index: 1000;
}
.dropdown-content a {
  display: block;
  padding: 0.5rem 1rem;
  color: #ddd;
  text-decoration: none;
  transition: background 0.3s, color 0.3s;
}
.dropdown-content a:hover {
  background: #333;
  color: #ff6600;
}
.dropdown:hover .dropdown-content {
  display: block;
}
</style>









<main>
  <h2>Contact Us</h2>
  <p>Have a question, comment, or collaboration idea? Send us a message below, and we'll get back to you soon!</p>

  <form id="contact-form" action="https://formspree.io/f/xwprrpjg" method="POST">
    <label for="name">Name</label>
    <input type="text" name="name" id="name" required>

    <label for="email">Email</label>
    <input type="email" name="email" id="email" required>

    <label for="message">Message</label>
    <textarea name="message" id="message" rows="6" required></textarea>

    <input type="hidden" name="_subject" value="New Contact Message from Lee Family Press">

    <button type="submit">Send Message</button>

    <p class="fine-print">
      By submitting this form, you agree to our
      <a href="/privacy-policy.html" target="_blank">Privacy Policy</a>.
    </p>
  </form>
</main>

<footer>
  &copy; 2025 Lee Family Press. All Rights Reserved.
</footer>

<script>
document.addEventListener("DOMContentLoaded", () => {
  console.log('Hello!!');
  const form = document.getElementById("contact-form");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const data = new FormData(form);

    try {
      const response = await fetch(form.action, {
        method: form.method,
        body: data,
        headers: { "Accept": "application/json" }
      });

      if (response.ok) {
        window.location.href = "/contact-success.html";
      } else {
        alert("There was a problem sending your message. Please try again.");
      }
    } catch (error) {
      alert("Network error. Please check your connection and try again.");
      console.error(error);
    }
  });
});
</script>

</body>
</html>
