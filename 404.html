<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | Lee Family Press</title>
  































  

  <main id="content">
    <h2>404 - Page Not Found 🚧</h2>
    <p>Oops! The page you’re looking for doesn’t exist.<br>
    Maybe it’s lost in the pressroom ink.</p>
    <p><a href="/index.html">Go back to Home</a></p>

    <button id="spawn">✨ Spawn Random Emoji</button>
  </main>

  <footer id="contact">
    &copy; 2025 Lee Family Press. All Rights Reserved.
  </footer>

  <script>
    const spawnBtn = document.getElementById('spawn');
    const content = document.getElementById('content'); // restrict emoji to main content
    const emojis = ["📖", "📰", "✒️", "🖋️", "📚", "🔍", "✨", "🖊️"];

    spawnBtn.addEventListener("click", () => {
      const e = document.createElement("div");
      e.classList.add("emoji");
      e.textContent = emojis[Math.floor(Math.random() * emojis.length)];

      // spawn within #content width
      const rect = content.getBoundingClientRect();
      e.style.left = Math.random() * rect.width + "px";
      e.style.bottom = "0"; // always start from bottom of content
      e.style.animationDuration = (5 + Math.random() * 5) + "s";

      content.appendChild(e);

      // cleanup after animation
      setTimeout(() => e.remove(), 10000);
    });
  </script>
</body>
</html>
