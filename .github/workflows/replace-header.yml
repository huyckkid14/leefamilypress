name: Replace Header

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  update-header:
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Load header into env
        run: echo "NEW_HEADER<<EOF" >> $GITHUB_ENV && cat header.html >> $GITHUB_ENV && echo "EOF" >> $GITHUB_ENV

      - name: Replace headers and stage one file at a time
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          # Loop through each HTML file one by one
          find . -type f -name "*.html" -print0 |
          while IFS= read -r -d '' file; do
            echo "Updating $file"
            perl -0777 -pi -e 's|<header\b[^>]*>.*?</header>|$ENV{NEW_HEADER}|is' "$file"
            git add "$file"
            git commit -m "Update header in $file" || echo "No changes in $file"
            git push || echo "No push needed"
          done
